<script>
       
    window.fbAsyncInit = function() {
    FB.init({
        appId      : '520448788393828',
        cookie     : true,
        xfbml      : true,
        version    : 'v3.1'
    });
    FB.getLoginStatus(function(response) {
    statusChangeCallback(response);
    });
    FB.AppEvents.logPageView();   
    };

    

    (function(d, s, id){
        var js, fjs = d.getElementsByTagName(s)[0];
        if (d.getElementById(id)) {return;}
        js = d.createElement(s); js.id = id;
        js.src = "https://connect.facebook.net/en_US/sdk.js";
        fjs.parentNode.insertBefore(js, fjs);
    }(document, 'script', 'facebook-jssdk'));


    function statusChangeCallback(response){
        if (response.status === 'connected') {
            showBox();
            console.log(response);
            console.log('Logged in');
            testarApi();
        }	
        else {
            hideBox();
            console.log('Not logged in');
        }
    };

    var profileName = 'Nome Teste';
    var profilePosts = 0;
    var nome = 'asd';

    function checkLoginState() {
    FB.getLoginStatus(function(response) {
    statusChangeCallback(response);
    });
    };

    function logout() {
        FB.logout(function(response){
        checkLoginState();	
        })
    };

    function testarApi() {
        FB.api('me?fields=id,name,posts' , function(response) {
            if (response && !response.error) {
                console.log('Funcao testar API!');
                console.log(response);
                buildprofileName(response);
            }
            else {
                console.log(response.error);
            }
        })
    };

    function buildprofileName(user) {
        let profileName = `${user.name}`;
        let profilePosts = `${user.posts.data.length}`;

        console.log(profileName);
        console.log(profilePosts);

        if (profileName && profilePosts != null) {
            document.getElementById("getNome").innerHTML = profileName;
            document.getElementById("getPosts").innerHTML = profilePosts;
       }
       else {
           document.write("Voce n√£o tem postagens suficientes para calcular!");
       }

    };

    function hideBox() {
        document.getElementById('variableBox').style.visibility = 'hidden';
        document.getElementById('logoutButton').style.visibility = 'hidden';
        document.getElementById('loginButton').style.display = 'block';
    }

    function showBox() {
        document.getElementById('variableBox').style.visibility = 'visible';
        document.getElementById('logoutButton').style.visibility = 'visible';
        document.getElementById('loginButton').style.display = 'none';
    }

    function share() {
        FB.ui({
            method: 'share',
            href: 'https://developers.facebook.com/docs/',
        caption: 'An example caption',
    }, function(response){});
    }
</script>

    <h1>Testes!</h1>
